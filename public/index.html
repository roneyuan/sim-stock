<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/main.css">	
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">		
	</head>
	<body>
		<div class="land">
				<div class="inner-land">
					<h1>Are you ready to invest in stock?</h1>
					<div class="intro">
						<h2> Instruction: </h2>
						<h3> 1. You will be given $1000000 virtual dollars</h3>
						<h3> 2. You can buy and sell in real stock price</h3>
						<h3> 3. Check your earning!</h3>
					</div>
					<div>
						
							<div class="form-group">
								<label> Username: </label>
								<input type="text" name="username" id="username" required />
							</div>
							<div class="form-group">
								<label> Password: </label>
								<input type="password" name="password" id="password" required />
							</div>
							<div class="form-group">
								<button id="login"> Login </button>
							</div>
						
						<p> Or </p>
					</div>
					<div class="land-button">
						<button class="google-button"><a href="/users/auth/google">Login with Google</a></button>
					</div>
					<div>
						<a href="/signup.html"> Sign up </a>
					</div>
			</div>
			<div class="credit">
				Photo from <a href="http://images.huffingtonpost.com/2016-05-02-1462159082-2774620-warrenbuffet.jpg">here</a>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script>
	$('#login').on('click', function(event) {
		event.preventDefault();
		let username = $('#username').val();
		let password = $('#password').val();
		//console.log(username);

		$.ajax({
			url: 'account/login',
			method: 'POST',
			data: {
				username: username,
				password: password
			}
		}).done(function(result) {
			console.log(result);
			// Make A GET Call
			window.location.href = "/account/home/" + result.username;
		}).fail(function(err) {
			console.log(err);
		})
	})
	</script>	
</html>
